# Pylovara CLI Hilfe-Ausgabe
# Absoluter Pfad
# Pylovara-FileManager-System/Pylovara-DirectoryManager/cli-hilfsausgabe.pv.conf
# Herzstück für alles - Directory  

[main]
--help = Übersicht & Hilfe für alle Module anzeigen
--modules = Alle aktiven Module und .p/.pylo/.nano-Nodes anzeigen
--dir = Aktuelle Pfadzuweisungen aus pv-dir anzeigen
--info = Systemstatus + Laufzeitumgebung
--reset = Alle Aliase & Umgebungen auf Default zurücksetzen
--tutorial = Interaktives Tutorial mit Beispielbefehlen starten

[pylovara]
alias = pv --help
root_command = pv
notes = .wiki-notes

[p]
root = p
fallback = ptree
notes = .p-notes
--search = Suche in .p-notes (z.B. pdownloads, pmusik, phypr)
--list = Liste verfügbare p-Module (z.B. pdownloads, pmusik)
--tree = Zeige Verzeichnisbaum für p-Module
--alias = Zeige geladene Aliase aus aliasloader.p-nodes

[pylo]
root = pylo
notes = .pylo-notes
--open = Öffne Datei mit Programm (z.B. pylo Musik/song.mp3 vlc)
--navigate = Navigiere zu relativem/absolutem Pfad (z.B. pylo Downloads/)
--copy = Kopiere Datei/Ordner (z.B. pylo Downloads/file.zip ~/home)
--exec = Führe Skript aus (z.B. pylo Downloads/script.sh)

[nano]
root = nano
notes = .nano-notes
--run = Führe einzelne nano-Aktion aus (z.B. nano log_size_guard)
--list = Liste verfügbare nano-Module

[layout]
root = plva
notes = .pv-objekt
--gui = Starte GUI-Layout (z.B. Kitty-Menü oder Hyprland-Popup)
--preview = Zeige Vorschau von .pv-objekt-Layouts

[wiki]
root = wiki
notes = .wiki-notes
--search = Suche in .wiki-notes (z.B. wiki infowiki)
--filter = Interaktive Textsuche mit wikifilter.wiki-nodes
--header = Zeige Header einer .wiki-notes-Datei (z.B. HeaderMakerWiki.wiki-nodes)
