################################################################################

# BASIC CORE DNA
DNA_DIR="/Pylovara/SystemDirectory/FileManager/Basis-Module/DNA/Shell/"
CMDDNA_DIR="/Pylovara/SystemDirectory/FileManager/Basis-Module/Logic/Shell"

################################################################################

# DNA-Kernsystem laden (Funktion + Completion)

DNA_CORE="/Pylovara/SystemDirectory/FileManager/Basis-Module/DNA/Shell/main.core-dna"
DNA_COMPLETION="/Pylovara/SystemDirectory/FileManager/Basis-Module/DNA/Shell/main-completion.core-dna"

[ -f "$DNA_CORE" ] && source "$DNA_CORE"
[ -f "$DNA_COMPLETION" ] && source "$DNA_COMPLETION"

################################################################################

# Control.pv-conf CORE-DNA (Prototyp 2.1)
source_all_dna() {
    for file in "DNA_DIR/"*.core-dna; do
        [ -f "$file" ] && source "$file"
    done
}

source_all_cmd() {
    for file in "CMDDNA_DIR/"*.cmd-dna; do
        [ -f "$file" ] && source "$file"
    done
}

